    <header>
        <h1>Contact</h1>
    </header>

    <main>
        <section class="contact-info">
            <h2>Infos</h2>
            <p>N'hésitez pas à me contacter en utilisant les méthodes suivantes :</p>
            <ul>
                <li>Email: <a href="hugo.enette@laposte.net">hugo.enette@laposte.net</a></li>
                <li>Téléphone: 06.95.87.67.58</li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>Formulaire de contact</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre mail" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Entrez votre message" required></textarea>
                </div>

                <button type="submit">Envoyez le message</button>
            </form>
        </section>
    </main>
